<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Puzzle</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            gap: 2px;
        }

        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Zip Puzzle</h1>
    <div id="grid"></div>

    <script type="module">
        const gridSize = 6;
        const grid = document.getElementById('grid');

        // Create grid cells
        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            grid.appendChild(cell);
        }

        // Place some numbers
        const numbers = [
            { index: 0, value: 1 },
            { index: 5, value: 2 },
            { index: 35, value: 3 },
            { index: 30, value: 4 }
        ];

        numbers.forEach(n => {
            grid.children[n.index].textContent = n.value;
        });
    </script>
</body>

</html>
