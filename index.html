<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Puzzle</title>
    <link rel="stylesheet" href="./css/output.css">
</head>

<body class="bg-gray-100 font-sans flex flex-col items-center min-h-screen py-8">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">Zip Puzzle</h1>
    <p class="mb-4 text-gray-600">Cells visited: <span data-bind="cellsVisited" class="font-bold">0</span> / 36</p>
    <div id="grid" class="grid grid-cols-6 gap-0.5 bg-gray-300 p-0.5 rounded shadow-lg mb-6 w-fit mx-auto"></div>

    <div class="flex gap-4 mb-4">
        <button id="new-puzzle"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 transition-colors">New
            Puzzle</button>
        <button id="reset"
            class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">Reset</button>
    </div>
    <div id="loading" style="display: none; margin-top: 10px; color: #666;">
        ‚è≥ Generating puzzle...
    </div>
    <div id="debug" class="mt-5 p-4 bg-white rounded shadow text-xs font-mono w-full max-w-md overflow-x-auto">
        <strong>DEBUG:</strong><br>
        <div id="solution-display">Generate a puzzle to see solution...</div>
    </div>

    <script type="module" src="./js/game.js"></script>
</body>

</html>
