<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Puzzle</title>
    <link rel="stylesheet" href="./css/output.css">
</head>

<body class="bg-gray-100 font-sans flex flex-col items-center min-h-screen py-8">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">Zip Puzzle</h1>
    <p class="mb-4 text-gray-600">Cells visited: <span data-bind="cellsVisited" class="font-bold">0</span> / 36</p>
    <div id="grid" class="grid grid-cols-6 gap-0.5 bg-gray-300 p-0.5 rounded shadow-lg mb-6 w-fit mx-auto"></div>

    <div class="flex gap-4 mb-4">
        <button id="new-puzzle"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 transition-colors">New
            Puzzle</button>
        <button id="reset"
            class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">Reset</button>
    </div>
    <div id="loading" style="display: none; margin-top: 10px; color: #666;">
        ‚è≥ Generating puzzle...
    </div>
    <div id="debug" class="mt-5 p-4 bg-white rounded shadow text-xs font-mono w-full max-w-md overflow-x-auto">
        <strong>DEBUG:</strong><br>
        <div id="solution-display">Generate a puzzle to see solution...</div>
    </div>

    <!-- Win Overlay -->
    <div id="win-overlay" class="fixed inset-0 bg-black/50 items-center justify-center hidden z-50">
        <div
            class="bg-white p-8 rounded-lg shadow-xl text-center transform transition-all scale-100 max-w-sm w-full mx-4">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">üéâ Puzzle Solved!</h2>
            <p class="text-gray-600 mb-6">Great job connecting all numbers!</p>

            <div class="flex flex-col gap-3">
                <button id="overlay-new-puzzle"
                    class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition-colors shadow-sm">
                    Play Next Puzzle
                </button>
                <button id="overlay-exit"
                    class="w-full px-6 py-3 bg-gray-100 text-gray-700 font-semibold rounded hover:bg-gray-200 transition-colors border border-gray-200">
                    Exit & View Board
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/game.js"></script>
</body>

</html>
