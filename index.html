<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Puzzle</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            gap: 2px;
        }

        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Zip Puzzle</h1>
    <p>Cells visited: <span data-bind="cellsVisited">0</span> / 36</p>
    <div id="grid"></div>
    <button id="new-puzzle">New Puzzle</button>
    <button id="reset">Reset</button>
    <div id="debug"
        style="margin-top: 20px; padding: 10px; background: #f0f0f0; font-family: monospace; font-size: 12px;">
        <strong>DEBUG:</strong><br>
        <div id="solution-display">Generate a puzzle to see solution...</div>
    </div>



    <script type="module">
        import { state, bindDom } from 'https://cdn.jsdelivr.net/npm/lume-js@1.0.0/src/index.js';

        const gridSize = 6;
        const grid = document.getElementById('grid');
        const path = [];

        // Reactive state with Lume.js
        const gameState = state({
            cellsVisited: 0
        });

        bindDom(document.body, gameState);

        // Create grid cells
        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            grid.appendChild(cell);
        }

        // Puzzle data
        let numbers = [];

        // Solver to check if puzzle has unique solution
        function solvePuzzle(puzzleNumbers) {
            const totalCells = gridSize * gridSize;
            let solutionCount = 0;
            const solutions = [];

            function getNumberAtIdx(idx) {
                const n = puzzleNumbers.find(n => n.index === idx);
                return n ? n.value : null;
            }

            function isAdjacentIdx(idx1, idx2) {
                const row1 = Math.floor(idx1 / gridSize);
                const col1 = idx1 % gridSize;
                const row2 = Math.floor(idx2 / gridSize);
                const col2 = idx2 % gridSize;
                const rowDiff = Math.abs(row1 - row2);
                const colDiff = Math.abs(col1 - col2);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }

            function solve(currentPath, visited, nextNum) {
                if (solutionCount >= 5) return; // Stop after finding 5 solutions

                if (currentPath.length === totalCells) {
                    solutionCount++;
                    solutions.push([...currentPath]);
                    return;
                }

                const lastIdx = currentPath[currentPath.length - 1];

                // Try all possible next cells
                for (let idx = 0; idx < totalCells; idx++) {
                    if (visited.has(idx)) continue;
                    if (!isAdjacentIdx(lastIdx, idx)) continue;

                    const cellNum = getNumberAtIdx(idx);

                    // Check number sequencing
                    if (cellNum !== null && cellNum !== nextNum) continue;

                    visited.add(idx);
                    currentPath.push(idx);
                    solve(currentPath, visited, cellNum === nextNum ? nextNum + 1 : nextNum);
                    currentPath.pop();
                    visited.delete(idx);
                }
            }

            // Start from cell with number 1
            const startCell = puzzleNumbers.find(n => n.value === 1);
            if (!startCell) return { count: 0, solutions: [] };

            const visited = new Set([startCell.index]);
            solve([startCell.index], visited, 2);

            return { count: solutionCount, solutions: solutions };
        }

        // Generate a random Hamiltonian path (visits every cell exactly once)
        function generateHamiltonianPath() {
            const totalCells = gridSize * gridSize;
            const path = [];
            const visited = new Set();

            function getNeighbors(idx) {
                const neighbors = [];
                const row = Math.floor(idx / gridSize);
                const col = idx % gridSize;
                const dirs = [[-1, 0], [1, 0], [0, -1], [0, 1]];

                for (const [dr, dc] of dirs) {
                    const r = row + dr;
                    const c = col + dc;
                    if (r >= 0 && r < gridSize && c >= 0 && c < gridSize) {
                        neighbors.push(r * gridSize + c);
                    }
                }
                // Shuffle neighbors for randomness
                for (let i = neighbors.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [neighbors[i], neighbors[j]] = [neighbors[j], neighbors[i]];
                }
                return neighbors;
            }

            function backtrack(currentIdx) {
                path.push(currentIdx);
                visited.add(currentIdx);

                if (path.length === totalCells) {
                    return true;
                }

                const neighbors = getNeighbors(currentIdx);
                // Heuristic: try neighbors with fewer available neighbors first (Warnsdorff's rule-ish)
                // This helps find paths much faster
                neighbors.sort((a, b) => {
                    const aCount = getNeighbors(a).filter(n => !visited.has(n)).length;
                    const bCount = getNeighbors(b).filter(n => !visited.has(n)).length;
                    return aCount - bCount;
                });

                for (const neighbor of neighbors) {
                    if (!visited.has(neighbor)) {
                        if (backtrack(neighbor)) return true;
                    }
                }

                path.pop();
                visited.delete(currentIdx);
                return false;
            }

            // Start from a random cell
            const startIdx = Math.floor(Math.random() * totalCells);
            if (backtrack(startIdx)) {
                return path;
            }
            return null;
        }

        let currentSolution = null;

        function generatePuzzle() {
            let attempts = 0;
            const maxAttempts = 50; // Fewer attempts needed now since we start with a valid path
            const totalCells = gridSize * gridSize;

            while (attempts < maxAttempts) {
                // 1. Generate a valid full path first
                const fullPath = generateHamiltonianPath();
                if (!fullPath) continue;

                // 2. Place numbers along the path
                // Strategy: Keep track of which path indices are "revealed" as clues
                const revealedIndices = new Set();

                // Always reveal Start (0) and End (35)
                revealedIndices.add(0);
                revealedIndices.add(totalCells - 1);

                // Smart clue placement: Use distance-based scoring
                // Calculate optimal initial clue count based on grid size
                // Target: 20-30% of grid cells as initial clues
                const clueConfig = {
                    25: { intermediate: 4 },  // 5x5: 6 total (24%)
                    36: { intermediate: 6 },  // 6x6: 8 total (22%)
                    49: { intermediate: 8 },  // 7x7: 10 total (20%)
                    64: { intermediate: 10 }  // 8x8: 12 total (19%)
                };

                const config = clueConfig[totalCells] || { intermediate: 6 }; // Default to 6x6 config
                const intermediateCount = config.intermediate;

                // Helper function to place clues smartly based on distance
                function placeCluesSmartly(path, count) {
                    const clues = [0, path.length - 1]; // Always start and end

                    // For remaining clues, pick cells that maximize distance from existing clues
                    while (clues.length < count) {
                        let bestIdx = -1;
                        let bestScore = -Infinity;

                        for (let i = 1; i < path.length - 1; i++) {
                            if (clues.includes(i)) continue;

                            // Calculate minimum Manhattan distance to any existing clue
                            let minManhattanDist = Infinity;
                            let minPathDist = Infinity;

                            for (let clueIdx of clues) {
                                const clueCell = path[clueIdx];
                                const currentCell = path[i];

                                // Manhattan distance (spatial)
                                const manhattanDist = Math.abs(currentCell.row - clueCell.row) +
                                    Math.abs(currentCell.col - clueCell.col);
                                minManhattanDist = Math.min(minManhattanDist, manhattanDist);

                                // Path distance (sequential)
                                const pathDist = Math.abs(i - clueIdx);
                                minPathDist = Math.min(minPathDist, pathDist);
                            }

                            // Score combines spatial and path distance
                            // Prioritize spatial distance, with path distance as tiebreaker
                            const score = minManhattanDist + (minPathDist / path.length) * 0.15;

                            if (score > bestScore) {
                                bestScore = score;
                                bestIdx = i;
                            }
                        }

                        if (bestIdx !== -1) {
                            clues.push(bestIdx);
                        } else {
                            break; // No more valid positions
                        }
                    }

                    return clues;
                }

                // Place clues using smart algorithm
                const clueIndices = placeCluesSmartly(fullPath, intermediateCount + 2);
                clueIndices.forEach(idx => revealedIndices.add(idx));

                // Helper to convert revealed indices to puzzle numbers
                function createPuzzleFromIndices(indicesSet) {
                    // Sort indices by their position in the path (0..35)
                    const sortedPathIndices = Array.from(indicesSet).sort((a, b) => a - b);

                    // Map to puzzle format: { index: gridIndex, value: sequential 1..N }
                    return sortedPathIndices.map((pathIdx, i) => ({
                        index: fullPath[pathIdx],
                        value: i + 1
                    }));
                }

                numbers = createPuzzleFromIndices(revealedIndices);

                // 3. Check uniqueness and fix if needed
                let result = solvePuzzle(numbers);
                console.log(`Attempt ${attempts + 1} Initial: ${result.count} solution(s)`);

                // Adaptive Fix: If multiple solutions, add clues to force uniqueness
                // With smart placement, we need fewer fix iterations
                const maxFixAttempts = 15;
                let fixAttempts = 0;

                while (result.count > 1 && fixAttempts < maxFixAttempts) {
                    const sol1 = fullPath; // The intended solution
                    const sol2 = result.solutions[0].toString() === fullPath.toString() ? result.solutions[1] : result.solutions[0];

                    if (!sol2) break;

                    // Find first point of divergence
                    let diffIdx = -1;
                    for (let i = 0; i < totalCells; i++) {
                        if (sol1[i] !== sol2[i]) {
                            diffIdx = i;
                            break;
                        }
                    }

                    if (diffIdx !== -1) {
                        // Add a clue at the divergence point
                        if (!revealedIndices.has(diffIdx)) {
                            revealedIndices.add(diffIdx);
                            numbers = createPuzzleFromIndices(revealedIndices);
                            console.log(`Fix ${fixAttempts + 1}: Added clue at step ${diffIdx + 1}`);
                        }
                    }

                    result = solvePuzzle(numbers);
                    fixAttempts++;
                }

                // Fallback: If still not unique after max attempts, add 2 more strategic clues
                if (result.count > 1 && fixAttempts >= maxFixAttempts) {
                    console.log(`Fallback: Adding 2 extra clues to force uniqueness`);

                    // Add clues at 1/3 and 2/3 positions if not already revealed
                    const extraPositions = [
                        Math.floor(totalCells / 3),
                        Math.floor(totalCells * 2 / 3)
                    ];

                    for (const pos of extraPositions) {
                        if (!revealedIndices.has(pos)) {
                            revealedIndices.add(pos);
                        }
                    }

                    numbers = createPuzzleFromIndices(revealedIndices);
                    result = solvePuzzle(numbers);
                    console.log(`After fallback: ${result.count} solution(s), ${revealedIndices.size} total clues`);
                }

                if (result.count === 1) {
                    // Found a unique solution!
                    currentSolution = result.solutions[0];
                    console.log('âœ… Found puzzle with unique solution!');
                    break;
                }

                attempts++;
            }

            if (attempts === maxAttempts) {
                console.warn('âš ï¸ Could not find unique solution. Using last generated puzzle (might have multiple solutions).');
                // If we fail to find a unique one, we still have a valid solvable puzzle (fullPath)
                // We just use that one, even if it might have multiple solutions
                // Re-solve to get the solution path for the current numbers
                const result = solvePuzzle(numbers);
                currentSolution = result.solutions; // Store all found solutions
            } else {
                // If unique, wrap in array for consistent display logic
                currentSolution = [currentSolution];
            }

            // Render numbers on grid
            const cells = grid.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
            });

            numbers.forEach(n => {
                cells[n.index].textContent = n.value;
            });

            console.log('Puzzle generated with unique solution:', numbers);
            console.log('Full solution(s):', currentSolution);

            // Display solution in debug area
            const debugDiv = document.getElementById('solution-display');
            let solutionsHtml = '';

            if (currentSolution && currentSolution.length > 0) {
                solutionsHtml = currentSolution.map((sol, idx) => `
                    <div style="margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 5px;">
                        <strong>Solution ${idx + 1} (${sol.length} cells):</strong><br>
                        ${sol.join(' â†’ ')}
                    </div>
                `).join('');
            } else {
                solutionsHtml = 'No solution found';
            }

            debugDiv.innerHTML = `
                <strong>Puzzle:</strong> ${JSON.stringify(numbers)}<br><br>
                <strong>Found ${currentSolution ? currentSolution.length : 0} Solution(s):</strong><br>
                ${solutionsHtml}
            `;
        }

        generatePuzzle();

        // Track next expected number
        let nextNumber = 1;

        function getNumberAtIndex(idx) {
            const num = numbers.find(n => n.index === idx);
            return num ? num.value : null;
        }

        // Check if two cells are adjacent
        function isAdjacent(idx1, idx2) {
            const row1 = Math.floor(idx1 / gridSize);
            const col1 = idx1 % gridSize;
            const row2 = Math.floor(idx2 / gridSize);
            const col2 = idx2 % gridSize;
            const rowDiff = Math.abs(row1 - row2);
            const colDiff = Math.abs(col1 - col2);
            return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
        }

        function canAddToPath(idx) {
            const cellNumber = getNumberAtIndex(idx);

            // If it's a numbered cell, must match next expected number
            if (cellNumber !== null) {
                return cellNumber === nextNumber;
            }

            // Non-numbered cells can be added anytime
            return true;
        }

        // Handle drag drawing
        let isDrawing = false;

        function checkWin() {
            if (path.length === gridSize * gridSize) {
                console.log('ðŸŽ‰ You won!');
                setTimeout(() => {
                    alert('ðŸŽ‰ Congratulations! You solved the puzzle!');
                }, 100);
                return true;
            }
            return false;
        }

        grid.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('cell')) {
                const index = parseInt(e.target.dataset.index);
                if (canAddToPath(index)) {
                    isDrawing = true;
                    path.push(index);
                    gameState.cellsVisited = path.length;
                    e.target.style.background = '#4CAF50';

                    const cellNumber = getNumberAtIndex(index);
                    if (cellNumber === nextNumber) {
                        nextNumber++;
                    }
                    console.log('Path:', path, 'Next number:', nextNumber);
                    checkWin();
                }
            }
        });

        grid.addEventListener('mousemove', (e) => {
            if (isDrawing && e.target.classList.contains('cell')) {
                const index = parseInt(e.target.dataset.index);
                if (!path.includes(index)) {
                    const lastIndex = path[path.length - 1];
                    if (isAdjacent(lastIndex, index) && canAddToPath(index)) {
                        path.push(index);
                        gameState.cellsVisited = path.length;
                        e.target.style.background = '#4CAF50';

                        const cellNumber = getNumberAtIndex(index);
                        if (cellNumber === nextNumber) {
                            nextNumber++;
                        }
                        console.log('Path:', path, 'Next number:', nextNumber);
                        checkWin();
                    }
                }
            }
        });

        grid.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        document.getElementById('new-puzzle').addEventListener('click', () => {
            path.length = 0;
            nextNumber = 1;
            gameState.cellsVisited = 0;
            const cells = grid.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.style.background = '';
            });
            generatePuzzle();
            console.log('New puzzle generated');
        });

        document.getElementById('reset').addEventListener('click', () => {
            path.length = 0;
            nextNumber = 1;
            gameState.cellsVisited = 0;
            const cells = grid.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.style.background = '';
            });
            console.log('Reset complete');
        });
    </script>
</body>

</html>
